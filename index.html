<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Raffle Ball Drop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- IMPORTANT:
       Your JS expects an element with id="panel" for fadeout.
       Keep id="panel" (NOT "ui") unless you change app.js. -->
  <div id="panel" class="ui">
    <div class="title">Ball Drop Raffle</div>

    <textarea id="names" rows="6" placeholder="One participant per line
1. Alice
2. Bob
3. Chris"></textarea>

    <div class="row">
      <button id="buildBtn">Build Course</button>
      <button id="startBtn" disabled>Start</button>
      <button id="resetBtn">Reset</button>
      <button id="shakeBtn">Shake</button>
    </div>

    <div class="row">
      <label class="chk"><input type="checkbox" id="stagger" checked /> Stagger release</label>
      <label class="chk"><input type="checkbox" id="followLeader" checked /> Follow leader</label>
    </div>

    <div class="row">
      <input id="musicUrl" placeholder="Music URL (optional) e.g. assets/song.mp3" />
      <button id="musicBtn">Play</button>
    </div>

    <div id="countdown" class="countdown hidden">3</div>
    <div id="status">Paste names → Build Course → Start</div>

    <div class="scoreboard">
      <div class="scoreTitle">Top 5</div>
      <ol id="top5"></ol>
    </div>
  </div>

  <canvas id="c"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
